<script type="text/javascript">
	var animate, left=0, imgObj=null;

function init(){

   imgObj = document.getElementById('myImage');
   imgObj.style.position= 'absolute';
   imgObj.style.top = '0px';
   imgObj.style.left = '-30px';
   imgObj.style.visibility='hidden';

   moveRight();
}

function moveRight(){
    left = parseInt(imgObj.style.left, 10);

    if (700 >= left) {
        imgObj.style.left = (left + 10) + 'px';
        imgObj.style.visibility='visible';

        animate = setTimeout(function(){moveRight();},20); // call moveRight in 20msec

        //stopanimate = setTimeout(moveRight,20);
    } else {
        stop();
    }
    //f();
}

function stop(){
   clearTimeout(animate);
}

window.onload = function() {init();};
</script>

<style>

      .speedometer {
  width: 200px;
  height: 100px;
  position: relative;
  border-radius: 200px 200px 0 0;
  margin: 20px auto;
}
.speedometer:after {
  background-color: #fff;
  width: 20px;
  height: 10px;
  left: 50%;
  margin-left: -10px;
  border-radius: 20px 20px 0 0;
  content: "";
  display: block;
  position: absolute;
  bottom: 0;
}
.speedometer > .pointer {
  position: absolute;
  width: 0;
  height: 0;
  left: 50%;
  bottom: 2px;
  animation: speed-1 5s alternate infinite ease-in-out;
}
.speedometer > .pointer:after {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  border-style: solid;
  border-width: 90px 0 0 3px;
  border-color: #fff transparent transparent;
  width: 0;
  height: 0;
}
.speedometer.speed-1 {
  background-color: #ed1c24;
}
.speedometer.speed-1 > .pointer {
  animation-name: speed-1;
}


@keyframes speed-1 {
  from {
    -moz-transform: rotate(100deg);
    -ms-transform: rotate(100deg);
    -webkit-transform: rotate(100deg);
    transform: rotate(100deg);
  }
  to {
    -moz-transform: rotate(300deg);
    -ms-transform: rotate(300deg);
    -webkit-transform: rotate(300deg);
    transform: rotate(300deg);
  }
}
